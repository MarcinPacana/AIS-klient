<!DOCTYPE html>
<html lang="pl" xmlns:ht>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">


</head>
<body>
<div>
    <div class="header-dark">
        <div th:replace="header"></div>
        <div class="container hero">
            <div class="row">
                <div class="col-md-10">
                    <h2>Rejestracja</h2>
                    <form th:action="@{/register_process}" method="post" th:object="${user}">
                        <div class="form-group row">
                            <label class="col-form-label col-2">E-mail</label>
                            <div class="col-8">
                                <input type="email" class="form-control" th:field="*{email}" required/>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-2">Imię</label>
                            <div class="col-8">
                                <input type="text" class="form-control" th:field="*{name}" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-2">Hasło</label>
                            <div class="col-8">
                                <input type="password" class="form-control" th:field="*{password}" required
                                minlength="5" maxlength="45"/>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Zarejestruj</button>
                        </div>
                    </form>
                    <div class="embed-responsive embed-responsive-16by9"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
